<header class="site-header">
  <div class="site-identity">
    <h1><a href="#">{{ 'header.title' | translate }}</a></h1>
  </div>
  <div class="site-title">
    <p>{{ 'header.description' | translate }}</p>
  </div>
  <nav class="site-language">
      <ng-select [(ngModel)]="selectedLanguage"
                 (ngModelChange)="changeLanguage()"
                 [items]="languages"
                 bindLabel="name"
                 bindValue="value" >
      </ng-select>
  </nav>
</header>
