<div class="users w-100">
  <div class="row w-100" *ngIf="users">
    <h2 class="" [translate]="'user.title'">List of Users</h2>
    <div class="text-end mb-3">
      <button type="button" class="btn btn-success" [translate]="'user.addUser'"></button>
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col" [translate]="'user.id'">ID</th>
        <th scope="col" [translate]="'user.avatar'">Avatar</th>
        <th scope="col" [translate]="'user.firstName'">First Name</th>
        <th scope="col" [translate]="'user.lastName'">Last Name</th>
        <th scope="col" [translate]="'user.email'">Email Address</th>
        <th scope="col">-</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; index as i">
        <th scope="row">{{ user.id }}</th>
        <td>
          <img [src]="user.avatar" alt="User Avatar" class="rounded-circle" width="30" height="30" />
        </td>
        <td>{{ user.first_name }} </td>
        <td>{{ user.last_name }}</td>
        <td><a href="#">{{ user.email }}</a></td>
        <td>
          <div ngbDropdown class="dropdown">
            <!-- <span (click)="delete(i)"><i class="fa fa-trash btn btn-danger"></i></span> -->
            <button ngbDropdownToggle class="btn btn-light dropdown-toggle-text-only" type="button" id="dropdownMenuButton1" aria-expanded="false" [translate]="'user.action'">
              Action
            </button>
            <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
              <li><a ngbDropdownItem routerLink="/users" [translate]="'user.update'">Update</a></li>
              <li><a ngbDropdownItem (click)="delete(i)" [translate]="'user.delete'">Delete</a></li>
            </ul>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <nav class="d-flex justify-content-center">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous" (click)="previousPage()">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only"></span>
          </a>
        </li>
        <li class="page-item" *ngFor="let page of totalPages">
          <a class="page-link" href="#" (click)="getPage(page)">{{ page }}</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next" (click)="nextPage()">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only"></span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

</div>
